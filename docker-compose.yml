# For more information: https://laravel.com/docs/sail
version: '3'
services:
    app:
        build:
            context: .
            dockerfile: ./docker/app.dockerfile
        environment:
            PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
            PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome
            CHROME_CONFIG_HOME: '/tmp/.config'
            XDG_CONFIG_HOME: "$WORKSPACE@tmp/.chromium"
            XDG_CACHE_HOME: "$WORKSPACE@tmp/.chromium"
        working_dir: /var/www
        volumes:
            - ./:/var/www
        networks:
            - sail
        depends_on:
            - mysql
            - redis
            - selenium
        ports:
          - 8000:9000
    web:
        build:
            context: .
            dockerfile: ./docker/web.dockerfile
        working_dir: /var/www
        volumes:
            - ./:/var/www
        networks:
            - sail
        depends_on:
            - app
        ports:
            - 8080:80
            - 8710:443
    mysql:
        image: 'mysql:8.1'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        volumes:
            - 'sailmysql:/var/lib/mysql'
        networks:
            - sail
        healthcheck:
          test: ["CMD", "mysqladmin", "ping"]
    mysql-test:
        image: 'mysql:8.1'
        ports:
          - '${FORWARD_DB_PORT:-3307}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        volumes:
            - 'sailmysqltest:/var/lib/mysql'
        networks:
            - sail
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sailredis:/data'
        networks:
            - sail
        healthcheck:
          test: ["CMD", "redis-cli", "ping"]
    meilisearch:
        image: 'getmeili/meilisearch:latest'
        ports:
            - '${FORWARD_MEILISEARCH_PORT:-7700}:7700'
        volumes:
            - 'sailmeilisearch:/data.ms'
        networks:
            - sail
    mailhog:
        image: 'mailhog/mailhog:latest'
        ports:
            - '${FORWARD_MAILHOG_PORT:-1025}:1025'
            - '${FORWARD_MAILHOG_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail
    selenium:
       image: 'selenium/standalone-chrome'
       volumes:
            - '/dev/shm:/dev/shm'
       networks:
           - sail
    minio:
      image: 'minio/minio:latest'
      environment:
        MINIO_ROOT_USER: '${AWS_ACCESS_KEY_ID:-minioadmin}'
        MINIO_ROOT_PASSWORD: '${AWS_SECRET_ACCESS_KEY-minioadmin}'
        MINIO_DEFAULT_BUCKET: '${AWS_BUCKET:-default-bucket}'
      command: minio server /data/minio --console-address ":9001"
      volumes:
        - 'sailminio:/data'
      ports:
        - '${FORWARD_MINIO_PORT:-9000}:9000'
        - '${FORWARD_MINIO_CONSOLE_PORT:-9001}:9001'
      networks:
        - sail

networks:
    sail:
        driver: bridge
volumes:
    sailmysqltest:
        driver: local
    sailmysql:
        driver: local
    sailredis:
        driver: local
    sailmeilisearch:
        driver: local
    sailminio:
        driver: local
