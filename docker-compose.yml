# For more information: https://laravel.com/docs/sail
services:
    app:
        build:
            context: .
            dockerfile: ./docker/app.dockerfile
        dns:
            - 1.1.1.1
            - 1.0.0.1
        environment:
            # Puppeteer/Chrome configuration for PDF generation
            PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
            PUPPETEER_EXECUTABLE_PATH: "/usr/bin/google-chrome"
            CHROME_CONFIG_HOME: "/tmp/.config"
            XDG_CONFIG_HOME: "/var/www/@tmp/.chromium"
            XDG_CACHE_HOME: "/var/www/@tmp/.chromium"
            # Laravel environment (pass through from .env)
            APP_ENV: "${APP_ENV:-local}"
            APP_KEY: "${APP_KEY}"
            APP_DEBUG: "${APP_DEBUG:-true}"
            # SSL configuration for Caddy
            SSL_MODE: "off"
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./docker/Caddyfile:/etc/frankenphp/Caddyfile:ro
        networks:
            - sail
        depends_on:
            - mysql
            - redis
            - selenium
        ports:
            - 8080:8080
            - 8710:8443
    mysql:
        image: 'mysql:8.1'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        volumes:
            - 'sailmysql:/var/lib/mysql'
        networks:
            - sail
        healthcheck:
            test: [ "CMD", "mysqladmin", "ping" ]
    mysql-test:
        image: 'mysql:8.1'
        ports:
            - '${FORWARD_DB_PORT:-3307}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        volumes:
            - 'sailmysqltest:/var/lib/mysql'
        networks:
            - sail
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sailredis:/data'
        networks:
            - sail
        healthcheck:
            test: [ "CMD", "redis-cli", "ping" ]
    meilisearch:
        image: 'getmeili/meilisearch:latest'
        ports:
            - '${FORWARD_MEILISEARCH_PORT:-7700}:7700'
        volumes:
            - 'sailmeilisearch:/meili_data'
        networks:
            - sail
    mailpit:
        image: 'axllent/mailpit:latest'
        ports:
            - '${FORWARD_MAILPIT_PORT:-1025}:1025'
            - '${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025'
        volumes:
            - './storage/mailpit:/data'
        networks:
            - sail
        environment:
          MP_MAX_MESSAGES: 5000
          MP_DATABASE: /data/mailpit.db
          MP_SMTP_AUTH_ACCEPT_ANY: 1
          MP_SMTP_AUTH_ALLOW_INSECURE: 1
    selenium:
        image: 'selenium/standalone-chromium'

        volumes:
            - '/dev/shm:/dev/shm'
        networks:
            - sail
    minio:
        image: 'minio/minio:latest'
        environment:
            MINIO_ROOT_USER: '${AWS_ACCESS_KEY_ID:-minioadmin}'
            MINIO_ROOT_PASSWORD: '${AWS_SECRET_ACCESS_KEY-minioadmin}'
            MINIO_DEFAULT_BUCKET: '${AWS_BUCKET:-default-bucket}'
        command: minio server /data/minio --console-address ":9001"
        volumes:
            - 'sailminio:/data'
        ports:
            - '${FORWARD_MINIO_PORT:-9000}:9000'
            - '${FORWARD_MINIO_CONSOLE_PORT:-9001}:9001'
        networks:
            - sail
    ngrok:
        image: 'ngrok/ngrok:latest'
        ports:
            - '4040:4040'
        environment:
            NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
            NGROK_URL: ${NGROK_URL}
        depends_on:
            - app
        networks:
            - sail
        command:
            - "http"
            - "--url=${NGROK_URL}"
            - "http://app:80"

networks:
    sail:
        driver: bridge
volumes:
    sailmysqltest:
        driver: local
    sailmysql:
        driver: local
    sailredis:
        driver: local
    sailmeilisearch:
        driver: local
    sailminio:
        driver: local
